# This is a basic workflow to help you get started with Actions

name: Build & Deploy

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Switch to Branch
        run: git checkout develop
        
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 14
          
      - name: Install Dependencies
        run: yarn install
        
      - name: Build Client & Server
        run: yarn workspace @85830/server build && yarn workspace @85830/client build
        
      - name: Write .env File
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: ./apps/server/.env
          contents: |
            POSTGRES_DB = ${{ env.POSTGRES_DB }}
            POSTGRES_USER = ${{ env.POSTGRES_USER }}
            POSTGRES_PASSWORD = ${{ env.POSTGRES_PASSWORD }}
            POSTGRES_HOST = ${{ env.POSTGRES_HOST }}
            POSTGRES_PORT = ${{ env.POSTGRES_PORT }}
            DATABASE_URL = ${{ env.DATABASE_URL }}
            SERVER_HOST = ${{ env.SERVER_HOST }}
            SERVER_PORT = ${{ env.SERVER_PORT }}
            SESSION_SECRET = ${{ env.SESSION_SECRET }}
          write-mode: overwrite
          
      - name: Run PostgreSQL
        run: docker-compose up -d
        
      - name: Run @85830/server
        run: node ./apps/server/dist/src/main.js
      
      - name: Run @85830/client
        run: yarn dlx serve ./apps/client/dist
